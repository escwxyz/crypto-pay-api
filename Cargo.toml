[package]
name = "crypto-pay-api"
version = "0.1.0"
edition = "2021"
description = "A Rust client library for Crypto Pay API provided by Telegram CryptoBot"
license = "MIT"
authors = ["Jie Wang <linsijia628@gmail.com>"]
repository = "https://github.com/escwxyz/cypto-pay-api"
documentation = "https://docs.rs/cypto-pay-api"
readme = "README.md"
keywords = ["telegram", "crypto", "api", "blockchain", "telegram-bot"]
categories = ["finance", "api-bindings"]


[features]
default = []
axum-webhook = ["dep:axum", "dep:tower"]

[dependencies]
async-trait = "0.1.85"
chrono = { version = "0.4.39", features = ["serde"] }
hex = { version = "0.4.3" }
hmac = { version = "0.12.1" }
reqwest = { version = "0.12.12", features = ["json"] }
rust_decimal = "1.36.0"
rust_decimal_macros = "1.36.0"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.137"
sha2 = { version = "0.10.8" }
tokio = { version = "1.43.0", features = ["full"] }
thiserror = "2.0.11"

# Optional dependencies for axum integration
axum = { version = "0.8.1", optional = true }
tower = { version = "0.5.2", optional = true }

[dev-dependencies]
mockito = "1.6.1"

